<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotocopiadoras - Registro</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="register-form">
            <h1>Sistema de Gestión de Fotocopiadoras</h1>
            <h2>Registro</h2>
            <form id="register-form">
                <label for="user">Nombre de Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Ingrese su nombre de usuario" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/views/index.html" id="go-to-login">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
