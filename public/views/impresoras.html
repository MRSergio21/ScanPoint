<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de ScanPoint</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="https://kit.fontawesome.com/330de1cbea.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <h1>Gestión de ScanPoint</h1>
            <button id="logout-button" class="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</button>
        </div>

        <!-- Botón para agregar impresoras -->
        <div class="button-group">
            <button id="create-printer-button" class="primary-button"><i class="fa-solid fa-plus"></i> Ingresar
                Impresora</button>
        </div>

        <div class="filter-section">
            <!-- Filtro por marca -->
            <input type="text" id="filterInput" class="filter-input" placeholder="Filtrar por marca o modelo">
            <button id="downloadButton" class="download-json-button"><i class="fa-solid fa-download"></i> Descargar JSON</button>

        </div>

        <!-- Tabla CRUD -->
        <div class="table-container">
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Fecha de Compra</th>
                        <th>Creado por</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="printer-table-body">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Crear Impresora -->
    <div id="createPrinterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Crear Impresora</h5>
                <button class="close-button" onclick="closeModal('createPrinterModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createPrinterForm">
                    <div class="form-group">
                        <label for="createMarca">Marca</label>
                        <input type="text" id="createMarca" required>
                    </div>
                    <div class="form-group">
                        <label for="createModelo">Modelo</label>
                        <input type="text" id="createModelo" required>
                    </div>
                    <div class="form-group">
                        <label for="createFecha">Fecha de Compra</label>
                        <input type="date" id="createFecha" required>
                    </div>
                    <button type="submit" class="primary-button">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Impresora -->
    <div id="editPrinterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Editar Impresora</h5>
                <button class="close-button" onclick="closeModal('editPrinterModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editPrinterForm">
                    <div class="form-group">
                        <label for="editMarca">Marca</label>
                        <input type="text" id="editMarca" required>
                    </div>
                    <div class="form-group">
                        <label for="editModelo">Modelo</label>
                        <input type="text" id="editModelo" required>
                    </div>
                    <div class="form-group">
                        <label for="editFecha">Fecha de Compra</label>
                        <input type="date" id="editFecha" required>
                    </div>
                    <button type="submit" class="primary-button">Actualizar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/impresoras.js"></script>
</body>

</html>
