<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Impresoras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Impresoras</h1>
            <button class="btn btn-danger" id="logout-button">Cerrar Sesión</button>
        </div>

        <!-- Botón para agregar impresoras -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPrinterModal">Crear Impresora</button>
        </div>

        <div class="mb-3">
            <!-- Filtro por marca -->
            <input type="text" id="filterInput" class="form-control" placeholder="Filtrar por marca">
        </div>
        
        <div class="mb-3">
            <!-- Botón para ordenar por fecha de compra -->
            <button class="btn btn-secondary" onclick="sortByFechaCompra()">Ordenar por Fecha de Compra</button>
        </div>
        
        <div class="mb-3">
            <!-- Botón para descargar en JSON -->
            <button class="btn btn-info" id="downloadButton">Descargar JSON</button>
        </div>
        

        <!-- Tabla CRUD -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Fecha de Compra</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="printer-table-body">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Crear Impresora -->
    <div class="modal fade" id="createPrinterModal" tabindex="-1" aria-labelledby="createPrinterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPrinterModalLabel">Crear Impresora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createPrinterForm">
                        <div class="mb-3">
                            <label for="createMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="createMarca" required>
                        </div>
                        <div class="mb-3">
                            <label for="createModelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="createModelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="createFecha" class="form-label">Fecha de Compra</label>
                            <input type="date" class="form-control" id="createFecha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Impresora -->
    <div class="modal fade" id="editPrinterModal" tabindex="-1" aria-labelledby="editPrinterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPrinterModalLabel">Editar Impresora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPrinterForm">
                        <div class="mb-3">
                            <label for="editMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="editMarca" required>
                        </div>
                        <div class="mb-3">
                            <label for="editModelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="editModelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFecha" class="form-label">Fecha de Compra</label>
                            <input type="date" class="form-control" id="editFecha" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo generado por TypeScript -->
    <script src="../js/impresoras.js"></script>
</body>
</html>
